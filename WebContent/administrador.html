<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Administrador | Tienda Pepe</title>
		<link rel="stylesheet" type="text/css" href="main.css" >

		<script type="text/javascript" charset="utf-8">
			function checkForm(event)
			{
				var correcto = true;
				var els = document.forms[0].elements;
				if(els.namedItem("desc").value === "")
				{
					alert("Falta la descripción");
					els.namedItem("desc").style.backgroundColor = "yellow";
					correcto = false;
				}else
				{
					els.namedItem("desc").style.backgroundColor = "";
				}
				if(els.namedItem("precio").value === "")
				{
					alert("Falta el precio");
					els.namedItem("precio").style.backgroundColor = "yellow";
					correcto = false;
				}else
				{
					els.namedItem("precio").style.backgroundColor = "";
				}

				if (!correcto)
				{
					event.preventDefault();
					return correcto;
				}
			}
		</script>

	</head>
	<body>
		<h1>Bienvenido Administrador</h1>
		<hr>
		<h2>Añadir producto</h2>
		<form method="POST" action="Serv_Admin">
		<label>Nombre del producto:</label>
		<input name="nombre" type="text" placeholder="Nombre del producto"/>
		<br/>
			<label>Tipo de producto:</label>
			<select name="tipo">
				<option value="instr">Instrumento</option>
				<option value="elec">Electrónica</option>
				<option value="audio">Audio</option>
				<option value="soft">Software</option>
			</select><br>

			<label>Descripción de producto:</label>
			<textarea rows="5" cols="25" name="desc" placeholder="Introduzca una descripción de producto"></textarea><br>

			<label>Precio:</label>
			<input type="number" name="precio"><br>

			<button type="submit" onclick="checkForm(event);">Enviar</button>
			<button type="reset">Limpiar</button>
		</form>
	</body>
</html>
